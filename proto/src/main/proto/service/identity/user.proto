syntax = "proto3";

package com.meeting;

option java_package = "com.meeting";
option java_outer_classname = "UserProto";
option java_multiple_files = true;

message ProtoUser {
  uint32 id = 1;
  string full_name = 2;
  string given_name = 3;
  string family_name = 4;
  string email = 5;
  string organisation = 6;
  bool is_external = 7;
  bool is_active = 8;
}